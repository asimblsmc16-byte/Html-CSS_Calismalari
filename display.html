<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .box {height: 60px; width: 60px; display: inline-block;}

        #first { background-color: red;}

        #second { background-color: green;}

        #third { background-color: blue;}

        a {
            height: 100px;
            width: 100px;
            display: block;
            background-color: red;
        }
    </style>
</head>
<body>

    <!-- display : none | inline | inline : block | block -->

    <div id="container">
        <div class="box" id="first">first</div>
        <div class="box" id="second">second</div>
        <div class="box" id="third">third</div>
    </div>

    <div>
        <span>
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Contact</a>
        </span>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders</title>
</head>
<body>
    <form>
        <table border="10">
            <tr>
                <td>
                    <label for="">Adınızı Giriniz:</label>
                </td>
                <td>
                    <input type="text" name="ad" placeholder="Adınızı Giriniz:">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Soyadınızı Giriniz:</label>
                </td>
                <td>
                    <input type="text" name="soyad" placeholder="Soyadınızı Giriniz:">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Cinsiyetiniz:</label>
                </td>
                <td>
                    <input type="radio" name="cins">Erkek
                    <input type="radio" name="cins">Kadın
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Yeterlilikleriniz:</label>
                </td>
                <td>
                    <input type="checkbox" name="c#">C#
                    <input type="checkbox" name="html">HTML
                    <input type="checkbox" name="css">CSS
                    <input type="checkbox" name="js">JavaScript
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Talep:</label>
                </td>
                <td>
                    <textarea name="" id="" rows="5" cols="15"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mezuniyetiniz:</label>
                </td>
                <td>
                    <select>
                        <option>
                            <label for="">Lise</label>
                        </option>
                        <option>
                            <label for="">Ön Lisans</label>
                        </option>
                        <option>
                            <label for="">Lisans</label>
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

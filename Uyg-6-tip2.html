<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Üye Ol</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <br/>
    <form action="">
      <h2>Hesap Bilgileriniz</h2>

      <table>
        <tr>
          <td>
            <label for="ad">Kullanıcı Adı:</label>
          </td>
          <td>
            <input type="text" id="ad" placeholder="Kullanıcı Adınızı Giriniz."/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="eposta">E-posta:</label>
          </td>
          <td>
             <input type="email" id="eposta" placeholder="Eposta Adresinizi Giriniz."/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="parola">Parola:</label>
          </td>
          <td>
            <input type="password" id="parola" placeholder="Parolanızı Giriniz."/>
          </td>
        </tr>
      </table>
      
      <h2>Kişisel Bilgileriniz</h2>
      
      <table>
        <tr>
          <td>
            <label for="ad2">Adınız:</label>
          </td>
          <td>
            <input type="text" id="ad2" placeholder="Adınızı Giriniz."/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="soyad">Soyad:</label>
          </td>
          <td>
            <input type="text" id="soyad" placeholder="Soyadınızı Giriniz."/>
          </td>
        </tr>

        <tr>
          <td>
            <label for="sehirler">Şehir Seç:</label>
          </td>
          <td>
            <select id="sehirler">
            <option value="34">İstanbul</option>
            <option value="41">Kocaeli</option>
            <option value="01">Damascus</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label>Cinsiyet:</label>
          </td>
          <td>
            <input type="radio" id="cinsiyet">
            <label for="cinsiyet">Erkek</label>

            <input type="radio" id="cinsiyet">
            <label for="cinsiyet">Kadın</label>
          </td>
        </tr>
        <tr>
          <td>
            <label>Hobiler:</label>
          </td>
          <td>
            <input type="checkbox" id="hobiler">
            <label for="hobiler">Sinema</label>

            <input type="checkbox" id="hobiler">
            <label for="hobiler">Gezmek</label>

            <input type="checkbox" id="hobiler">
            <label for="hobiler">Spor</label>

            <input type="checkbox" id="hobiler">
            <label for="hobiler">Kitap</label>
          </td>
          <tr>
            <td>
              <button type="submit">Kaydet</button>
            </td>
          </tr>
        </tr>
      </table>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display&Visibility</title>
    <style>
        .box {height: 60px; width: 60px; display: inline-block;}

        #first { background-color: red; }

        #second { background-color: green; visibility: hidden;}

        #third { background-color: blue; display: none;}

        #fourth { background-color: orange;}

        #deneme {
            height: 50px;
            width: 200px;
            background-color: yellowgreen;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- display : none | inline | inline : block | block -->

    <div id="container">
        <div class="box" id="first">first</div>
        <div class="box" id="second">second</div>
        <div class="box" id="third">third</div>
        <div class="box" id="fourth">fourth</div>
    </div>
    <br/> 1 ve 4 görünüyor, 2 görünmüyor ama yer kaplıyor, 3 hiç görünmüyor ve yer kaplamıyor.

</body>
</html>

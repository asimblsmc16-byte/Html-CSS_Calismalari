<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Tablolar</title>
  </head>
  <body>
    <table border="5" width="25%" cellpadding="2" cellspacing="5" > <!-- Border kullanışsız CSS te var. -->

            <th>Fiyat</th>
            <th>Resim</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>İphone 11</td>
          <td>7000</td>
          <td>1.jpeg</td>
        </tr>
        <tr>
          <td>2</td>
          <td rowspan="2">İphone 12</td>
          <td>8000</td>
          <td>2.jpeg</td>
        </tr>
        <tr>
          <td>3</td>
          <td colspan="2">9000-3.jpeg</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

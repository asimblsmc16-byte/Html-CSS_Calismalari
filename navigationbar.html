<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavigationBar</title>
    <style>
        body{
            margin: 10px;
        }

      #showcase {
        background-color: aqua;
        height: 500px;
        width: 100%;
      }
      #how-it-works {
        background-color: #FC997C;
        padding: 10px;
      }
      .main-header {
        background-color: #FC997C;
      }
      .main-nav {
        display: inline-block;
        width: calc(100% - 80px);
        text-align: right;
      }
    </style>
  </head>

  <body>

    <header class="main-header">
        <a href="#">MovieApp</a>
        <nav class="main-nav">
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
      <section id="showcase">
        <h1>Welcome to MovieApp</h1>
      </section>
      <section id="how-it-works">
        <h2>How it Works ?</h2>
      </section>
    </main>

  </body>
</html>
